<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create new appointment</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6"> <input class="form-control" [(ngModel)]="appointmentTitle"
                    placeholder="Appointment description" /></div>
            <div class="col-md-4"> <input class="form-control" [(ngModel)]="appointmentDate"
                    placeholder="Appointment date" type="date" />
            </div>
            <div class="col-md-2"> <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button></div>

        </div>
    </div>
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Appointments</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group mt-3" *ngFor="let app of appointments; index as i">
                    <li class="list-group-item d-flex justify-content-between">{{app.id}} {{app.title}} {{app.date | date:'dd.mm.yyyy'}}
                        <button class="btn btn-danger w-20" (click)="deleteAppointment(i)">Remove</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
