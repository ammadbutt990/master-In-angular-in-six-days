<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Add New Book</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6"> <input class="form-control" [(ngModel)]="title"
                    placeholder="Title" /></div>
            <div class="col-md-4"> <input class="form-control" [(ngModel)]="author"
                    placeholder="Author" />
            </div>
            <div class="col-md-2"> <button class="btn btn-primary w-100" (click)="addBook()">Add</button></div>

        </div>
    </div>
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Books</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group mt-3" *ngFor="let app of books; index as i">
                    <li class="list-group-item d-flex justify-content-between">{{app.id}} {{app.title}} {{app.author}}
                        <button class="btn btn-danger w-20" (click)="deleteBook(i)">Remove</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
